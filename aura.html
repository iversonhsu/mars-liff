<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å…ƒç´ å‹•æ…‹æ³¢</title>
    <style>
        body { margin: 0; background-color: #F8F8F8; overflow: hidden; font-family: "Microsoft JhengHei", sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        /* é¸å–®é¢æ¿æ¨£å¼ */
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.85);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(8px);
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .control-title {
            font-weight: bold; 
            margin-bottom: 15px; 
            font-size: 16px;
            color: #333;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding-bottom: 8px;
        }
        .control-item {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 15px;
            color: #444;
            user-select: none;
            transition: transform 0.1s;
        }
        .control-item:hover { transform: translateX(2px); }
        .control-item:last-child { margin-bottom: 0; }
        
        .control-item input { 
            margin-right: 12px; 
            cursor: pointer; 
            width: 18px;
            height: 18px;
        }
        .label-text {
            font-weight: 500;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="controls">
        <div class="control-title">å‹•æ…‹æ³¢é¡¯ç¤ºè¨­å®š</div>
        <label class="control-item">
            <input type="checkbox" id="showFire" checked> 
            <span class="label-text">ğŸ”¥ ç«(Fire)</span>
        </label>
        <label class="control-item">
            <input type="checkbox" id="showEarth" checked> 
            <span class="label-text">â›°ï¸ åœŸ(Earth)</span>
        </label>
        <label class="control-item">
            <input type="checkbox" id="showAir" checked> 
            <span class="label-text">ğŸ’¨ é¢¨(Air)</span>
        </label>
        <label class="control-item">
            <input type="checkbox" id="showWater" checked> 
            <span class="label-text">ğŸ’§ æ°´(Water)</span>
        </label>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const params = new URLSearchParams(window.location.search);

        // å–å¾—æ§åˆ¶é …å…ƒä»¶
        const toggles = {
            fire: document.getElementById('showFire'),
            earth: document.getElementById('showEarth'),
            air: document.getElementById('showAir'),
            water: document.getElementById('showWater')
        };

        const scores = {
            fire: parseFloat(params.get('fire')) || 0,
            earth: parseFloat(params.get('earth')) || 0,
            air: parseFloat(params.get('air')) || 0,
            water: parseFloat(params.get('water')) || 0
        };

        let offset = 0;
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // â›°ï¸ Earth (åœŸ)
            if (toggles.earth.checked) {
                drawWave('#8b4513', scores.earth * 15, 0.01, offset * 0.4, 'hill');
            }
            
            // ğŸ’§ Water (æ°´)
            if (toggles.water.checked) {
                drawWave('#3498db', scores.water * 15, 0.02, offset * 1.0, 'sine');
            }
            
            // ğŸ’¨ Air (é¢¨)
            if (toggles.air.checked) {
                drawWave('#2ecc71', scores.air * 15, 0.03, offset * 1.8, 'wind');
            }
            
            // ğŸ”¥ Fire (ç«)
            if (toggles.fire.checked) {
                drawWave('#ff5f6d', scores.fire * 15, 0.01, offset * 3.0, 'spike');
            }
            
            offset += 0.01; 
            requestAnimationFrame(draw);
        }

        function drawWave(color, amp, freq, shift, type) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2.5; 
            ctx.fillStyle = color + "18"; 
            for (let x = 0; x < canvas.width; x++) {
                let y;
                if (type === 'spike') {
                    y = (Math.abs(((x * freq + shift) % 1) - 0.5) * 4 - 1) * amp;
                } else if (type === 'hill') {
                    y = Math.sin(x * freq + shift) * amp;
                } else if (type === 'wind') {
                    y = (Math.sin(x * freq + shift) * 0.7 + Math.sin(x * freq * 0.4 + shift * 1.3) * 0.3) * amp;
                } else {
                    y = Math.sin(x * freq + shift) * amp;
                }
                if (x === 0) ctx.moveTo(x, (canvas.height/2) + y);
                else ctx.lineTo(x, (canvas.height/2) + y);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.fill();
            ctx.stroke();
        }
        draw();
    </script>
</body>
</html>
