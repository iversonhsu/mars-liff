<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é¦¬çˆ¾æ–¯å‹•æ…‹æ°£å ´èƒ½é‡å ´</title>
    <style>
        body { margin: 0; background-color: #F8F8F8; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const params = new URLSearchParams(window.location.search);

        const scores = {
            fire: parseFloat(params.get('fire')) || 0,
            earth: parseFloat(params.get('earth')) || 0,
            air: parseFloat(params.get('air')) || 0,
            water: parseFloat(params.get('water')) || 0
        };

        let offset = 0;
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // â›°ï¸ åœŸ (ä¿®æ­£)ï¼šé »ç‡ç”± 0.005 æé«˜è‡³ 0.02ï¼Œè®“å¯†åº¦å°é½Šéœæ…‹åœ–
            drawWave('#8b4513', scores.earth * 15, 0.02, offset * 0.4, 'hill');
            
            // ğŸ’§ æ°´ï¼šç¶­æŒåŸç‹€
            drawWave('#3498db', scores.water * 15, 0.02, offset * 1.0, 'sine');
            
            // ğŸ’¨ é¢¨ï¼šç¶­æŒåŸç‹€
            drawWave('#2ecc71', scores.air * 15, 0.03, offset * 1.8, 'wind');
            
            // ğŸ”¥ ç«ï¼šç¶­æŒå¦³æ»¿æ„çš„å¯¬åº¦
            drawWave('#ff5f6d', scores.fire * 15, 0.01, offset * 3.0, 'spike');
            
            offset += 0.01; 
            requestAnimationFrame(draw);
        }

        function drawWave(color, amp, freq, shift, type) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.fillStyle = color + "22"; 
            for (let x = 0; x < canvas.width; x++) {
                let y;
                if (type === 'spike') {
                    y = (Math.abs(((x * freq + shift) % 1) - 0.5) * 4 - 1) * amp;
                } else if (type === 'hill') {
                    // ç¶­æŒè¦å¾‹å±±ä¸˜é‚è¼¯
                    y = Math.sin(x * freq + shift) * amp;
                } else if (type === 'wind') {
                    y = (Math.sin(x * freq + shift) * 0.7 + Math.sin(x * freq * 0.4 + shift * 1.3) * 0.3) * amp;
                } else {
                    y = Math.sin(x * freq + shift) * amp;
                }
                if (x === 0) ctx.moveTo(x, (canvas.height/2) + y);
                else ctx.lineTo(x, (canvas.height/2) + y);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.fill();
            ctx.stroke();
        }
        draw();
    </script>
</body>
</html>
