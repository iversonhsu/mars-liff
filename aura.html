<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é¦¬çˆ¾æ–¯å‹•æ…‹æ°£å ´èƒ½é‡å ´</title>
    <style>
        body { margin: 0; background-color: #F8F8F8; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const params = new URLSearchParams(window.location.search);

        // è®€å–åˆ†æ•¸åƒæ•¸
        const scores = {
            fire: parseFloat(params.get('fire')) || 0,
            earth: parseFloat(params.get('earth')) || 0,
            air: parseFloat(params.get('air')) || 0,
            water: parseFloat(params.get('water')) || 0
        };

        let offset = 0;
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç•«é¢åº•éƒ¨çš„åŸºæº–ç·šï¼Œè¨­å®šåœ¨ç•«é¢ç´„ 80% çš„é«˜åº¦
            const baseline = canvas.height * 0.8; 

            // â›°ï¸ åœŸ (Earth)ï¼šæœ€æ…¢ã€å¯¬å¤§å¹³ç©©çš„å±±ä¸˜ã€‚ä¿®æ­£ç‚ºç´” Sine æ³¢é ‚éƒ¨ã€‚
            drawWave('#8b4513', scores.earth * 25, 0.012, offset * 0.3, 'hill', baseline);

            // ğŸ’§ æ°´ (Water)ï¼šä¸­é€Ÿã€è¦å¾‹æ­£å¼¦æ³¢ã€‚
            drawWave('#3498db', scores.water * 20, 0.025, offset * 0.8, 'sine', baseline);

            // ğŸ’¨ é¢¨ (Air)ï¼šå¿«é€Ÿã€ç–ŠåŠ æ³¢ç”¢ç”Ÿå¿½é«˜å¿½ä½çš„ä¸è¦å‰‡æ„Ÿã€‚
            drawWave('#2ecc71', scores.air * 22, 0.045, offset * 1.5, 'wind', baseline);

            // ğŸ”¥ ç« (Fire)ï¼šæ¥µé«˜é »å°–åˆºã€‚èª¿æ•´é »ç‡ä½¿å…¶ä¸è‡³æ–¼éçª„ï¼Œå°é½Š [8,0,8,0] çš„è¦–è¦ºã€‚
            drawWave('#ff5f6d', scores.fire * 25, 0.09, offset * 2.5, 'spike', baseline);

            offset += 0.015;
            requestAnimationFrame(draw);
        }

        function drawWave(color, amp, freq, shift, type, baseline) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2.5;
            ctx.fillStyle = color + "33"; // é€æ˜å¡«å……èˆ‡éœæ…‹åœ–ä¸€è‡´

            ctx.moveTo(0, baseline);

            for (let x = 0; x <= canvas.width; x += 1) {
                let y;
                if (type === 'spike') {
                    // ğŸ”¥ ç«ï¼šä¸‰è§’å½¢é‹¸é½’æ³¢ï¼Œèª¿æ•´é€±æœŸä½¿å…¶å¯¬åº¦èˆ‡éœæ…‹åœ–ä¸€è‡´
                    y = (Math.abs(((x * freq + shift) % 1) - 0.5) * 4 - 1) * amp;
                } else if (type === 'wind') {
                    // ğŸ’¨ é¢¨ï¼šæ··åˆä¸»æ³¢èˆ‡å‰¯æ³¢ï¼Œç”¢ç”Ÿä¸è¦å‰‡é«˜åº¦è®ŠåŒ–
                    y = (Math.sin(x * freq + shift) * 0.6 + Math.sin(x * freq * 0.6 + shift * 1.3) * 0.4) * amp;
                } else if (type === 'hill') {
                    // â›°ï¸ åœŸï¼šå¹³æ»‘çš„å±±ä¸˜ï¼Œåªå–æ­£å‘æ³¢å½¢
                    y = -Math.abs(Math.sin(x * freq + shift)) * amp;
                } else {
                    // ğŸ’§ æ°´ï¼šæ¨™æº–å¹³æ»‘æ­£å¼¦æ³¢
                    y = Math.sin(x * freq + shift) * amp;
                }
                
                // æ‰€æœ‰æ³¢å½¢éƒ½å¾åŸºæº–ç·š (baseline) å‘ä¸Šç”Ÿé•·
                const finalY = (type === 'hill') ? (baseline + y) : (baseline + y);
                ctx.lineTo(x, (type === 'spike' || type === 'hill') ? baseline + y : baseline + y);
            }
            
            ctx.lineTo(canvas.width, baseline);
            ctx.lineTo(0, baseline);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }
        
        draw();
    </script>
</body>
</html>
