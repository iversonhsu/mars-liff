<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é¦¬çˆ¾æ–¯å‹•æ…‹æ°£å ´èƒ½é‡å ´</title>
    <style>
        /* ä¿æŒæ·ºç°è‰²èƒŒæ™¯ï¼Œç¢ºä¿èˆ‡ LINE å¡ç‰‡èƒŒæ™¯è‰²ä¸€è‡´ */
        body { margin: 0; background-color: #F8F8F8; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const params = new URLSearchParams(window.location.search);

        // è®€å–ä¾†è‡ª n8n çš„å…ƒç´ åˆ†æ•¸ï¼Œè‹¥ç„¡å‰‡é è¨­ç‚º 0
        const scores = {
            fire: parseFloat(params.get('fire')) || 0,
            earth: parseFloat(params.get('earth')) || 0,
            air: parseFloat(params.get('air')) || 0,
            water: parseFloat(params.get('water')) || 0
        };

        let offset = 0;
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½é †åºç”±åº•å±¤è‡³é ‚å±¤ï¼šåœŸ -> æ°´ -> é¢¨ -> ç«

            // â›°ï¸ åœŸï¼šä½é »å¯¬å±±ä¸˜ (å’–å•¡è‰²)ï¼Œä¿®æ­£ç‚ºç©©å®šé«˜åº¦ä»¥ä»£è¡¨æ ¹åŸº
            drawWave('#8b4513', scores.earth * 15, 0.005, offset * 0.5, 'hill');

            // ğŸ’§ æ°´ï¼šå°ç¨±æ­£å¼¦æ³¢ (è—è‰²)ï¼Œè¦å¾‹çš„ä»£è¬å¾‹å‹•
            drawWave('#3498db', scores.water * 15, 0.02, offset * 1.2, 'sine');

            // ğŸ’¨ é¢¨ï¼šä¸è¦å‰‡æµå‹• (ç¶ è‰²)ï¼Œä¿®æ­£ç‚ºç–ŠåŠ æ³¢ä»¥å‘ˆç¾éè¦å¾‹å‹•æ…‹
            drawWave('#2ecc71', scores.air * 15, 0.03, offset * 2, 'wind');

            // ğŸ”¥ ç«ï¼šé«˜é »å°–åˆº (ç´…è‰²)ï¼Œä»£è¡¨è¡Œå‹•åŠ›èˆ‡åŸ·è¡Œé »ç‡
            drawWave('#ff5f6d', scores.fire * 15, 0.08, offset * 4, 'spike');

            offset += 0.05;
            requestAnimationFrame(draw);
        }

        function drawWave(color, amp, freq, shift, type) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.fillStyle = color + "22"; // ä½¿ç”¨é€æ˜å¡«å……å¢åŠ å±¤æ¬¡æ„Ÿ

            for (let x = 0; x < canvas.width; x++) {
                let y;
                if (type === 'spike') {
                    // ç´…è‰²å°–åˆºï¼šä½¿ç”¨é‹¸é½’æ³¢å‡½æ•¸
                    y = (Math.abs(((x * freq + shift) % 1) - 0.5) * 4 - 1) * amp;
                } else if (type === 'hill') {
                    // å’–å•¡å±±ä¸˜ï¼šä½¿ç”¨çµ•å°å€¼æ­£å¼¦æ³¢ï¼Œç¢ºä¿å±±ä¸˜å½¢ç‹€ç©©å®šä¸”ä¸éš¨æ™‚é–“å¤§å¹…è®Šå½¢
                    y = -Math.abs(Math.sin(x * freq + shift)) * amp * 1.5;
                } else if (type === 'wind') {
                    // ä¸è¦å‰‡é¢¨ï¼šé€éç–ŠåŠ å…©å€‹ä¸åŒé »ç‡çš„æ³¢ï¼Œæ¨¡æ“¬å¿½é«˜å¿½ä½çš„ä¸è¦å‰‡æµå‹•
                    y = (Math.sin(x * freq + shift) * 0.7 + Math.sin(x * freq * 0.5 + shift * 1.5) * 0.3) * amp;
                } else {
                    // è—è‰²æ°´æ³¢ï¼šæ¨™æº–æ­£å¼¦æ³¢
                    y = Math.sin(x * freq + shift) * amp;
                }
                
                // æ–¼ç•«å¸ƒå‚ç›´ä¸­å¿ƒé»ç¹ªè£½
                if (x === 0) ctx.moveTo(x, (canvas.height/2) + y);
                else ctx.lineTo(x, (canvas.height/2) + y);
            }
            
            // å°é–‰è·¯å¾‘ä»¥é€²è¡Œå¡«å……
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.fill();
            ctx.stroke();
        }
        
        draw();
    </script>
</body>
</html>
