<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é¦¬çˆ¾æ–¯å‹•æ…‹æ°£å ´èƒ½é‡å ´</title>
    <style>
        body { margin: 0; background-color: #F8F8F8; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const params = new URLSearchParams(window.location.search);

        // è®€å–åˆ†æ•¸
        const scores = {
            fire: parseFloat(params.get('fire')) || 0,
            earth: parseFloat(params.get('earth')) || 0,
            air: parseFloat(params.get('air')) || 0,
            water: parseFloat(params.get('water')) || 0
        };

        let offset = 0;
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // â›°ï¸ åœŸï¼š(æš«æ™‚ç¶­æŒåŸç‹€ï¼Œå¾ŒçºŒå†è™•ç†å¦³æåˆ°çš„å°–è§’å•é¡Œ)
            drawWave('#8b4513', scores.earth * 15, 0.005, offset * 0.5, 'hill');
            
            // ğŸ’§ æ°´ï¼šå°ç¨±æ­£å¼¦æ³¢ (è—è‰²)
            drawWave('#3498db', scores.water * 15, 0.02, offset * 1.2, 'sine');
            
            // ğŸ’¨ é¢¨ (ä¿®æ­£)ï¼šä½¿ç”¨æ··åˆé »ç‡ç”¢ç”Ÿã€Œä¸è¦å‰‡ã€çš„é«˜ä½è½å·®
            drawWave('#2ecc71', scores.air * 15, 0.03, offset * 2, 'wind');
            
            // ğŸ”¥ ç« (ä¿®æ­£)ï¼šå°‡é »ç‡èª¿å°ï¼ˆ0.08 -> 0.05ï¼‰ï¼Œä½¿æ³¢å½¢è®Šå¯¬
            drawWave('#ff5f6d', scores.fire * 15, 0.05, offset * 4, 'spike');
            
            offset += 0.05;
            requestAnimationFrame(draw);
        }

        function drawWave(color, amp, freq, shift, type) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.fillStyle = color + "22"; 
            for (let x = 0; x < canvas.width; x++) {
                let y;
                if (type === 'spike') {
                    // ç«å…ƒç´ ï¼šä¸‰è§’å½¢å°–åˆº
                    y = (Math.abs(((x * freq + shift) % 1) - 0.5) * 4 - 1) * amp;
                } else if (type === 'hill') {
                    // åœŸå…ƒç´ ï¼šç›®å‰å¦³ä»£ç¢¼ä¸­çš„èª¿è®Šæ³¢
                    y = Math.sin(x * freq + shift) * Math.cos(x * 0.002) * amp;
                } else if (type === 'wind') {
                    // âœ¨ æ ¸å¿ƒä¿®æ­£ï¼šæ··åˆå…©çµ„é »ç‡ï¼Œç”¢ç”Ÿè·Ÿéœæ…‹åœ–ä¸€æ¨£ã€Œå¿½é«˜å¿½ä½ã€çš„ä¸è¦å‰‡æ„Ÿ
                    y = (Math.sin(x * freq + shift) * 0.7 + Math.sin(x * freq * 0.4 + shift * 1.3) * 0.3) * amp;
                } else {
                    y = Math.sin(x * freq + shift) * amp;
                }
                
                if (x === 0) ctx.moveTo(x, (canvas.height/2) + y);
                else ctx.lineTo(x, (canvas.height/2) + y);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.fill();
            ctx.stroke();
        }
        draw();
    </script>
</body>
</html>
