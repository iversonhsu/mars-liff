<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é¦¬çˆ¾æ–¯å‹•æ…‹æ°£å ´èƒ½é‡å ´</title>
    <style>
        body { margin: 0; background-color: #F8F8F8; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const params = new URLSearchParams(window.location.search);

        // è®€å–åˆ†æ•¸åƒæ•¸
        const scores = {
            fire: parseFloat(params.get('fire')) || 0,
            earth: parseFloat(params.get('earth')) || 0,
            air: parseFloat(params.get('air')) || 0,
            water: parseFloat(params.get('water')) || 0
        };

        let offset = 0;
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç•«é¢åº•éƒ¨çš„åŸºæº–ç·š (å›ºå®šä½ç½®ï¼Œä¸å†é£„ç§»)
            const baseline = canvas.height * 0.8; 

            // â›°ï¸ åœŸ (Earth)ï¼šæœ€æ…¢ã€å¯¬å¤§å¹³æ»‘ã€‚ä¿®æ­£ç‚º Sine æ³¢ï¼Œåº•éƒ¨ä¸å†æœ‰ V å‹å°–è§’
            drawWave('#8b4513', scores.earth * 25, 0.012, offset * 0.4, 'sine', baseline);

            // ğŸ’§ æ°´ (Water)ï¼šä¸­é€Ÿã€è¦å¾‹æ­£å¼¦ã€‚
            drawWave('#3498db', scores.water * 25, 0.025, offset * 0.8, 'sine', baseline);

            // ğŸ’¨ é¢¨ (Air)ï¼šå¿«é€Ÿã€ç–ŠåŠ æ³¢ç”¢ç”Ÿä¸è¦å‰‡æ„Ÿã€‚
            drawWave('#2ecc71', scores.air * 25, 0.045, offset * 1.5, 'wind', baseline);

            // ğŸ”¥ ç« (Fire)ï¼šæœ€å¿«ã€æ¥µç´°å°–åˆºã€‚ä¿®æ­£ç‚ºé«˜é » Zigzagã€‚
            drawWave('#ff5f6d', scores.fire * 25, 0.12, offset * 3, 'spike', baseline);

            offset += 0.01;
            requestAnimationFrame(draw);
        }

        function drawWave(color, amp, freq, shift, type, baseline) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.fillStyle = color + "33"; // é€æ˜å¡«å……èˆ‡éœæ…‹åœ–ä¸€è‡´

            ctx.moveTo(0, baseline);

            for (let x = 0; x <= canvas.width; x += 1) {
                let y;
                if (type === 'spike') {
                    // ğŸ”¥ ç«ï¼šæ¥µç´°å°–åˆºä¿®æ­£ (Zigzag é‚è¼¯)
                    y = (Math.abs(((x * freq + shift) % 1) - 0.5) * 4 - 1) * amp;
                } else if (type === 'wind') {
                    // ğŸ’¨ é¢¨ï¼šä¸è¦å‰‡ç–ŠåŠ æ³¢
                    y = (Math.sin(x * freq + shift) * 0.7 + Math.sin(x * freq * 0.5 + shift * 1.2) * 0.3) * amp;
                } else {
                    // â›°ï¸ åœŸ & ğŸ’§ æ°´ï¼šå¹³æ»‘ Sine æ³¢ï¼Œè§£æ±ºå°–è§’å•é¡Œ
                    y = Math.sin(x * freq + shift) * amp;
                }
                
                // è®“æ³¢å½¢ååœ¨ baseline ä¸Šå¾€ä¸Šç”Ÿé•·
                ctx.lineTo(x, baseline + y);
            }
            
            // å°é–‰ä¸‹æ–¹å€åŸŸé€²è¡Œå¡«å……
            ctx.lineTo(canvas.width, baseline);
            ctx.lineTo(0, baseline);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }
        
        draw();
    </script>
</body>
</html>
